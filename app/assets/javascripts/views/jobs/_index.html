<div layout-padding>
  <h2 class="md-title">Your Jobs</h2>
  <div layout="row" ng-show="signedIn()">
    <div flex="33">
      <md-button class="md-raised md-primary" ui-sref="jobs.new">New Job</md-button>
    </div>
    <div flex="33">
      <md-input-container>
        <label>Search Jobs</label>
        <input type="text" ng-model="vm.search" ng-change="vm.refilter()" />
      </md-input-container>
    </div>
  </div>
  <md-content class="md-padding" layout-xs="column" layout="row" layout-wrap>
    <div flex="33" flex-sm="80" ng-repeat="job in vm.jobs.jobs | filter: vm.search track by job.id">
      <job job-object="job">
      </job>
    </div>
  </md-content>
</div>
