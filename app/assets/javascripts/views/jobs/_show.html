<div layout-padding>
  <job-detail job-object="vm.jobs.job"></job-detail>
  <div ng-layout="column" ng-cloak class="md-inline-form" layout-padding ng-controller="NoteController as vm">
    <md-content class="md-padding" layout-xs="row" layout="row" layout-wrap>
      <div flex="80" flex-sm="80" ng-repeat="note in vm.notes.notes track by note.id">
        <note note-object="note">
        </note>
      </div>
    </md-content>
    <h2 class="md-title">Add a Note</h2>
    <form ng-submit="vm.createNote()">
      <div flex="80">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Note</label>
          <textarea ng-model="vm.newNote.note" rows="3" md-select-on-focus></textarea>
        </md-input-container>
      </div>
      <div>
        <md-button class="md-raised md-primary" type="submit">Add Note</md-button>
      </div>
    </form>
  </div>
</div>
