<div ng-layout="column" ng-cloak class="md-inline-form" layout-padding>
  <h2 class="md-title">Register</h2>
  <form ng-submit="vm.register()">
    <div flex="80">
      <md-input-container class="md-block" flex-gt-xs>
        <label>E-mail Address</label>
        <input ng-model="vm.user.email" />
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Password</label>
        <input type="password" ng-model="vm.user.password" />
      </md-input-container>
    </div>
    <div>
      <md-button class="md-raised md-primary" type="submit">Register</md-button>
    </div>
  </form>
</div>
